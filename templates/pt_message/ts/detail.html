{% extends 'base/base.html' %}

{% block title %}
    举报投诉详细页面
{% endblock %}

{% block css %}
  <style>
    #msg_info{
        font-size: 1.2em;
    }
       #msg_info ul{
           list-style: none;
           border: 1px solid lightgray;
           padding: 5px;
           border-radius: 5px;
       }

       #msg_info li{
           padding: 10px;
           margin: 5px;
           height: 320px;
           background-color: white;
       }

       #msg_info li:hover{
           background-color: lightcyan;
           border-radius: 5px;
       }

      #msg_info ul::after{
          content: "";
          display: block;
          overflow: auto;
          clear: both;
          height: 0;
          visibility: hidden;
      }
    .bottom {
        position: absolute;
        bottom: 20px;
    }
    .box{
        border: 1px solid lightblue;
        width: 100%;
        height: 240px;
        overflow: scroll;
        padding: 5px;
    }

  dt,dd{
      padding: 5px;
      font-size: 15px;
  }


  .contenttitle2:hover {
      background-color: #eaf3fc;
  }
  .contenttitle3:hover {
      background-color: #eaf3fc;
  }
  .contenttitle3{
      position: absolute;
      left: 300px;
  }
  </style>
{% endblock %}

{% block content %}

    <div class="centercontent tables">

        <div class="pageheader notab">
            <h1 class="pagetitle">当前位置：举报投诉详细内容</h1>

        </div><!--pageheader-->

        <div style="margin: 10px" id="msg_info">
            <div class="contenttitle2">
                <h3>详细投诉内容如下</h3>
            </div><!--contenttitle-->
            <div class="contenttitle3">
                <a href="/select_all_complaint/">返回处理结果栏</a>
            </div><!--contenttitle-->
            <ul>
                 <li>
                    <dl>
                        <dt>
                            <p>投诉日期：{{ complaint.date }}</p>
                        </dt>

                        <dd class="box">
                            {{ complaint.content }}
                        </dd>
                    </dl>
                 </li>

            </ul>
        </div>
    </div>

{% endblock %}
